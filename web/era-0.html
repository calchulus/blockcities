 font-family: 'Quicksand', sans-serif !important">

<script> //counter function
function myFunction() {
    var input, filter, ul, li, a, b, c, i, full_count;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("list");
    li = ul.getElementsByTagName("li");
    full_count = 0;
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("p")[0];
        b = li[i].getElementsByTagName("p")[2];
        c = li[i].getElementsByClassName("header")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            full_count = full_count +1;
        } else {
            if (b.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            full_count = full_count +1;     
        } else {
            if (c.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            full_count = full_count +1;
        } else {
            li[i].style.display = "none";
        }
    }
        }
    }
         document.getElementById("hello").innerHTML=full_count + " matches";
    document.getElementById("demo").style.display="none";
    
}
</script>
